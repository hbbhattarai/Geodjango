{% extends 'components/base.html' %}

{% block content%}


<style>
    @import url("https://fonts.googleapis.com/css2?family=Caudex&display=swap");

    * {
        font-family: "Caudex", serif;
    }

    h1 {
        font-size: 30px;
        color: rgb(17, 12, 12);
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
        margin-bottom: 15px;
    }

    table {
        width: 100%;
        table-layout: fixed;
    }

    .tbl-header {
        background-color: rgba(255, 255, 255, 0.3);
    }

    .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 500;
        font-size: 12px;
        color: rgb(17, 12, 12);
        text-transform: uppercase;
    }

    td {
        padding: 15px;
        text-align: left;
        vertical-align: middle;
        font-weight: 300;
        font-size: 12px;
        color: rgb(17, 12, 12);
        border-bottom: solid 1px rgba(255, 255, 255, 0.1);
    }

    section {
        margin: 50px;
    }


    /* follow me template */
    .made-with-love {
        margin-top: 40px;
        padding: 10px;
        clear: left;
        text-align: center;
        font-size: 10px;
        font-family: arial;
        color: rgb(17, 12, 12);
    }

    .made-with-love a {
        color: rgb(17, 12, 12);
        text-decoration: none;
    }

    .made-with-love a:hover {
        text-decoration: underline;
    }
</style>
<section>
    <!--for demo wrap-->
    <h1>Plan Data</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Name (Date)</th>
                    <th>Boundary</th>
                    <th>Precient</th>
                    <th>CAD Drawing</th>
                    <th>Excel</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            {% for i in plans %}
            <tbody>
                <tr>
                    <td>{{i.plan.name}} ({{i.created_at}} )</td>
                    <td><a href="{{i.boundary.url}}" download="{{i.boundary.url}}" class="btn btn-outline-primary"
                            target="_blank">Download</a></td>
                    <td><a href="{{i.precient.url}}" download="{{i.precient.url}}" class="btn btn-outline-primary"
                            target="_blank">Download</a></td>
                    <td><a href="{{i.drawing.url}}" download="{{i.drawing.url}}" class="btn btn-outline-primary"
                            target="_blank">Download</a></td>

                    <td><a href="{{i.excel.url}}" download="{{i.excel.url}}" class="btn btn-outline-primary"
                            target="_blank">Download</a></td>

                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</section>

{% endblock %}
